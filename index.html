<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Consulta CEP</title>
</head>
<body>
    <div class="container">
        <h1>Consultando CEP</h1>
        <form>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="cep">
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro">
            </div>
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control" id="localidade">
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf">
            </div>
            <div class="form-group">
                <label for="ibge">IBGE</label>
                <input type="text" class="form-control" id="ibge">
            </div>
            <div class="form-group">
                <label for="gia">GIA</label>
                <input type="text" class="form-control" id="gia">
            </div>
            <div class="form-group">
                <label for="ddd">DDD</label>
                <input type="text" class="form-control" id="ddd">
            </div>
            <div class="form-group">
                <label for="siafi">SIAFI</label>
                <input type="text" class="form-control" id="siafi">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
